<div class="grid">
  <header class="header">
    <h1>Discover</h1>
  </header>
  <nav class="nav-bar">
      <div class="page-routes">
        <ul>
          <li>
            <a routerLink="" >Home</a>
          </li>
          <li>
            <a routerLink="/events">Events</a>
          </li>
          <li>
            <a routerLink="/discover">Discover</a>
          </li>
        </ul>
      </div>
      <div class="signin-nav">
        <ul *ngIf="!user; else logout">
          <li>
            <a (click)="displaySignin = !displaySignin">Sign-In</a>
          </li>
        </ul>
        <ng-template #logout>
            <div class="profile-dropdown">
              <div class="dropdown-header" (click)="displayDropdown = !displayDropdown">
                <img [src]="user.photoURL"/>
                <a>{{ user.displayName }}</a>
                <i class="material-icons">
                    {{displayDropdown ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
                </i>
            </div>
              <ul *ngIf="displayDropdown" class="dropdown-list">
                <li>Profile</li>
                <li>Settings</li>
                <li (click)="userLogout()">Logout</li>
              </ul>
            </div>
        </ng-template>
      </div>
    </nav>

    <div class="list-container">
        <app-discover-list [events]="allEvents" (selectedEvent)="eventSelected($event)"></app-discover-list>
    </div>

  <div class="footer">
    <h5>Made by <a href="https://www.linkedin.com/in/dylan-dubois/">Dylan Dubois</a></h5>
    <h5>Current &copy; 2018</h5>
  </div>

  <app-modal-signin *ngIf="displaySignin" (close)="onClose($event)">  
  </app-modal-signin>

</div>
