<div class="grid">
  <header class="header">
    <h1>Current</h1>
  </header>
  <nav class="nav-bar">
    <div class="page-routes">
      <ul>
        <li>
          <a routerLink="" >Home</a>
        </li>
        <li>
          <a routerLink="/events">Events</a>
        </li>
        <li>
          <a routerLink="/discover">Discover</a>
        </li>
      </ul>
    </div>
    <div class="signin-nav">
      <ul>
        <li>
          <a *ngIf="!user; else logout" (click)="displaySignin = !displaySignin">Sign-In</a>
          <ng-template #logout>
            <a (click)="userLogout()">Logout</a>
          </ng-template>
        </li>
      </ul>
    </div>
  </nav>

  <section class="list-container">
    <app-events-list [events]="allEvents" header="Popular Events" (selectedEvent)="eventSelected($event)">
    </app-events-list>
  </section>

  <section class="map-container">
    <app-map [markers]="allEvents" [selectedEvent]="selectedEvent"></app-map>
  </section>

  <div class="footer">
    <h5>Made by <a href="https://www.linkedin.com/in/dylan-dubois/">Dylan Dubois</a></h5>
    <h5>Current &copy; 2018</h5>
  </div>

  <app-modal-signin *ngIf="displaySignin" (close)="onClose($event)">  
  </app-modal-signin>

</div>
