<div class="event-creation-modal">
    <div class="modal-body">
      <div class="modal-header">
        <h1>Let's Explore</h1>
        <a (click)="onClose()">
          <i class="material-icons">close</i>
        </a>
      </div>
      <div class="event-creation-form">
        <form>
          <div class="name-form">
            <label for="name">Event Name</label>
            <br>
            <input type="text" required [(ngModel)]="newEvent.name" name="name" maxlength="25" placeholder="25 characters or less">
          </div>
          <div class="form-group">
              <label for="goal">Event Goal</label>
              <br>
              <input [(ngModel)]="newEvent.goal" type="number" name="goal"
                  placeholder="Min: 1, max: 100" min="1" max="100">
                <br>
              <label for="description">Description</label>
              <br>
              <textarea rows="5" required [(ngModel)]="newEvent.description" name="description" maxlength="500" placeholder="500 characters or less"></textarea>
          </div>
        </form>
      </div>
  
      <button type="submit" class="post-btn" (click)="postEvent()">Post</button>
    </div>
  </div>
