<div class="event-creation-modal">
  <div class="modal-body">
    <div class="modal-header">
      <h1>Post Event</h1>
      <a (click)="onClose()">
        <i class="material-icons">close</i>
      </a>
    </div>
    <div class="event-creation-form">
      <form>
        <div class="name-form">
          <label for="name">Event Name</label>
          <br>
          <input type="text" required [(ngModel)]="newEvent.name" name="name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <br>
            <textarea rows="5" required [(ngModel)]="newEvent.description" name="description"></textarea>
        </div>
      </form>
      <app-map (chosenLocation)="mapClicked($event)" [markers]="[newEvent]"></app-map>
      <button type="submit" class="post-btn" (click)="postEvent()">Post</button>
    </div>
  </div>
</div>
