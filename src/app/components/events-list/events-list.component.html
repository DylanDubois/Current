<div class="list-header">
  <h1>Events</h1>
</div>

<div class="events-list">
  <div class="list-item" *ngFor="let event of events" (click)="onEventSelect(event)">
      <h2>{{event.name}}</h2>
      <p>{{ convertStartToString(event.start)}} - {{ event.type }} - {{event['eventLikers'].length}} {{event['eventLikers'].length == 1 ? 'like' : 'likes'}}</p>
      <div *ngIf="event['type'] == 'Conditional'" class="progress-background">
            <div [ngClass]="(event['eventLikers'].length >= event['goal']) ? 'progress-green' : 'progress-blue'" style="height:20px;" [style.width.%]="(event['eventLikers'].length / event['goal']) * 100"></div>
        </div>
  </div>
</div>
