<div class="list-header" *ngIf="!displayEventSearch">
    <i *ngIf="header == 'Events'" class="material-icons" style="grid-column: 1/2" (click)="addEvent()">
        add
    </i>
    <i *ngIf="header == 'Events'" [ngClass]="currentFilter == 'likes' ? 'selected-filter' : ''" class="material-icons" style="grid-column: 2/3" (click)="sortBy('likes')">
            whatshot
        </i>
  <h1 [ngStyle]="{'grid-column' : (header === 'Events') ? '3/5' : '1/7'}">{{header}}</h1>
  <i *ngIf="header == 'Events'" [ngClass]="currentFilter == 'type' ? 'selected-filter' : ''" class="material-icons" style="grid-column: 5/6" (click)="sortBy('type')">
    class
</i>
  <i *ngIf="header == 'Events'" class="material-icons" style="grid-column: 6/7" (click)="eventSearch()">
      search
  </i>
</div>

<!-- if search is active -->
<div class="list-header search" *ngIf="displayEventSearch">
        <input type="text" [(ngModel)]="searchKeys" maxlength="25" placeholder="Search" (input)="filterChange($event)">
    <i *ngIf="header == 'Events'" class="material-icons" style="grid-column: 6/7" (click)="eventSearch()">
        search
    </i>
</div>


<div class="events-list">
  <div class="list-item" *ngFor="let event of filteredEvents ? filteredEvents : events" (click)="onEventSelect(event)">
      <h2>{{event.name}}</h2>
      <p>{{ convertStartToString(event.start)}} - {{ event.type }} - {{event['eventLikers'].length}} {{event['eventLikers'].length == 1 ? 'like' : 'likes'}}</p>
  </div>
</div>
<app-modal-event-creation *ngIf="displayEventAdd" [user]="user" (close)="onClose($event)"></app-modal-event-creation>
