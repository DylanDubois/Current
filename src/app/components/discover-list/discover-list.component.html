<div class="list-header">
  <input type="text" maxlength="25" placeholder="Search">
  <div class="header-icons">
    <i class="material-icons">
      search
    </i>
    <i class="material-icons">
      add
    </i>
    <i class="material-icons">
      thumb_up
    </i>
    <i class="material-icons">
      class
    </i>
  </div>
</div>

<div class="events-list">
    <div class="list-item" *ngFor="let event of filteredEvents ? filteredEvents : events" (click)="onEventSelect(event)">
        <h2>{{event.name}}</h2>
        <p>{{ convertStartToString(event.start)}} - {{ event.type }} - {{event['eventLikers'].length}} {{event['eventLikers'].length == 1 ? 'like' : 'likes'}}</p>
        <div class="progress-background">
            <div class="progress-blue" style="height:24px;" [style.width.%]="(event['eventLikers'].length / 10) * 100"></div>
        </div>
    </div>
</div>
